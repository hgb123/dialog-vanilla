<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dialog</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div id="dialog" hidden>
        <div id="backdrop" class="backdrop">
          <div class="dialog-content">
            <p>Are you sure you want to continue?</p>
            <button onclick="doConfirm(true)">Yes</button>
            <button onclick="doConfirm(false)">Cancel</button>
          </div>
        </div>
      </div>
      <button onclick="setDialogOpen(true)">Click me</button>
      <p id="answer"></p>

      <script>
        function setDialogOpen(open) {
          document.getElementById("dialog").hidden = !open;
        }

        function doConfirm(yes) {
          document.getElementById("answer").innerText = `You just clicked "${
            yes ? "Yes" : "Cancel"
          }"`;
          setDialogOpen(false);
        }
      </script>
    </div>
  </body>
</html>
